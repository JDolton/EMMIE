<h3>Origin: Stockport, England</h3>

<section>
<div class="link">
<a href="https://www.youtube.com/embed/-Kq4Ro_4VN0">More Than This</a></div>
<p>This is the brand new album from Emmie featuring the smash hit More Than This. 
Including remixes from top Dj's around the world and original tracks like the sweet euphoric sounds of You Only Hurt and the driving sound Of the Mighty More Than This. 
This album takes you on a journey through its highs and lows and accross it intrepid boundries breaching space and time .... but bringing it back down to earth, 
Emmie has creatively structured the sound of this album to perfection creating an equal balance throughout.</p>
